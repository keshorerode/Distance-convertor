<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance and Time Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Distance and Time Calculator</h2>
        <form id="distanceSpeedForm">
            <div class="mb-3">
                <label for="distanceInput" class="form-label">Enter Distance</label>
                <input type="number" id="distanceInput" class="form-control" placeholder="Enter distance">
            </div>
            <div class="mb-3">
                <label for="speedInput" class="form-label">Enter Speed</label>
                <input type="number" id="speedInput" class="form-control" placeholder="Enter speed">
            </div>
            <div class="mb-3">
                <label for="conversionType" class="form-label">Distance Unit</label>
                <select id="conversionType" class="form-select">
                    <option value="km">Kilometers</option>
                    <option value="miles">Miles</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calculate Time</button>
        </form>
        <div class="mt-4">
            <h5 id="result" class="text-center"></h5>
        </div>
    </div>
    <script>
        document.getElementById('distanceSpeedForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let distance = parseFloat(document.getElementById('distanceInput').value);
            let speed = parseFloat(document.getElementById('speedInput').value);
            let conversionType = document.getElementById('conversionType').value;
            let time = 0;
            if (conversionType === "miles") {
                distance = distance * 0.621371;
            }
            if (speed > 0) {
                let timeInHours = distance / speed;  // Time in decimal hours
        
                // Calculate hours and minutes
                let hours = Math.floor(timeInHours);  // Extract whole hours
                let minutes = Math.round((timeInHours - hours) * 60);  // Convert decimal part to minutes
        
                document.getElementById('result').innerHTML = `It will take approximately ${hours} hours and ${minutes} minutes to travel the distance.`;
            } else {
                document.getElementById('result').innerHTML = "Speed must be greater than 0.";
            }
        });
    </script>
</body>
</html>
